<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="flex flex-col justify-center md:flex-row w-full">
        <div class="bg-gradient-to-b from-blue-700 to-blue-800 text-white font-bold flex flex-col text-center items-center py-7 max-w-[25rem] md:my-5 rounded-b-3xl md:rounded-3xl md:shadow-xl">
            <h1 class="text-gray-300 text-lg">Your Result</h1>
            <div class="bg-gradient-to-b from-violet-900 to-blue-700 rounded-full w-[150px] h-[150px] flex flex-col py-10 my-7 font-bold">
                <p class="text-gray-300">
                    <p class="text-5xl">76</p>
                of 100</p>
            </div>
            <h2 class="text-2xl pb-3">Great</h2>
            <p class="text-gray-300 font-normal pb-5 md:px-12">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        
        <div class="flex flex-col gap-5 justify-between items-center max-w-[25rem] md:w-[25rem] md:h-[30rem] my-5 md:py-5 font-bold md:shadow-xl rounded-r-xl">
            <h3 class="text-xl w-[80%]">Summary</h3>
            <div class="flex justify-between w-[80%] bg-[#ff5757]/[.22] p-4 rounded-lg">
                <div class="flex gap-2">
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                    <p class="text-[#ff5757]">Reaction</p>
                </div>
                <div>
                    <p>80 / 100</p>
                </div>
            </div>
            <div class="flex justify-between w-[80%] bg-[#ffb01f]/[.22] p-4 rounded-lg">
                <div class="flex gap-2">
                    <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                    <p class="text-[#ffb01f]">Memory</p>
                </div>
                <div>
                    <p>92 / 100</p>
                </div>
            </div>
            <div class="flex justify-between w-[80%] bg-[#00bd91]/[.22] p-4 rounded-lg">
                <div class="flex gap-2">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <p class="text-[#00bd91]">Verbal</p>
                </div>
                <div>
                    <p>61 / 100</p>
                </div>
            </div>
            <div class="flex justify-between w-[80%] bg-[#1125d4]/[.22] p-4 rounded-lg">
                <div class="flex gap-2">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p class="text-[#1125d4]">Visual</p>
                </div>
                <div class="flex">
                    <p>72 / 100</p>
                </div>
            </div>
            <button class="bg-[#303b5a] hover:bg-[#1125d4] w-[80%] p-4 rounded-full text-white text-xl">Continue</button>
        </div>
    </main>
</body>
</html>
